#============================================================#
#                       Dev Properties                       #
#============================================================#

#---------------------------------------------
# Debug & Developer Config -
#---------------------------------------------
# Don't load quests
AltDevNoQuests = False

# Don't load spawntable
AltDevNoSpawns = False

# Don't load Script's
AltDevNoScript = False

# Don't load AI
AltDevNoAI = False

# Don't load RaidBoss
AltDevNoRB = False

#-------------------------------------------
# Additional server settings -
#-------------------------------------------
Debug = False
ZoneDebug = False
Assert = False
Developer = False
#Exceptions should be always on for better debugging
EnableAllExceptionsLog = False
# Log to debug skills with formula calculation
SkillsDebug = False

# Enable debug olympiad crash
# It will print also all DEBUG message from Olympiad matches
# Default: False
EnableOlympiadDebug = False

# Enable debug olympiad crash
# It will create a file on game/log/Olympiad_crash_debug.txt
# Default: False
EnableOlympiadDisconnectionDebug = False

# Accept Geoeditor Conection (Default = False)
AcceptGeoeditorConn = False
# IP Geoeditor
GeoEditorHost = 127.0.0.1
# Port GeoEditor
GeoEditorPort = 2109

#------------------------------
# Logging features -
#------------------------------
# Log GM actions
GMAudit = True

# Logging ChatWindow
LogChat = False

# Logging Item handling (Trades,Drops,Pickups,Actions)
# NOTE: This can be very space consuming if enabled for all items.
LogItems = False

# Logging High Hit Damages
LogHighDamages = false

#--------------------------------------
# Threads configuration -
#--------------------------------------
ThreadPoolSizeEffects = 10
ThreadPoolSizeGeneral = 13

#Default 2
UrgentPacketThreadCoreSize = 2

#Default 4
GeneralPacketThreadCoreSize = 4

#Default 4
GeneralThreadCoreSize = 4

##Default 4
AiMaxThread = 4

#---------------------------------------------------
# Enforce gameguard for clients -
#---------------------------------------------------
# GameGuardL2NetCheck#   check if connected client is going to use L2Net
GameGuardL2NetCheck = True

# If set to true, the login will give an other id to the server  if the requested id is already reserved
AcceptAlternateID = True

# Set the html cache's lazy loading True or False
# (Load html's into cache only on first time requested)
LazyCache = True

# Interval in ms to check for deadlocks, 0 to disable
DeadLockCheck = 0
